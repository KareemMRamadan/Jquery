<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a
      ><img
        id="up"
        class="img1"
        src="https://img.icons8.com/?size=100&id=87724&format=png&color=000000"
    /></a>

    <button id="btn1" type="button" class="btn btn-primary">show</button>

    <button id="dark1" type="button" class="btn btn-secondary">dark</button>

    <!-- card -->

    <div id="content1" class="card mt-5 mx-auto" style="width: 18rem">
      <img
        src="https://images3.boardingschoolreview.com/photo/593/IMG-Academy-7km43fcvfv4848cc4cocco04s-1122.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 id="par1" class="card-title">Card</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

    <!-- slider -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://cdn.pixabay.com/photo/2016/07/07/16/46/dice-1502706_640.jpg"
            class="d-block w-100 img-fluid"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2017/01/08/17/48/cube-1963521_640.jpg"
            class="d-block w-100 img-fluid"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2019/07/11/19/22/gambling-4331254_640.jpg"
            class="d-block w-100 img-fluid"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <form id="my-form" class="ms-3">
      <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input type="text" class="form-control" id="name" />
        <span class="error" id="name-error">please enter name</span>
      </div>
      <div class="mb-3">
        <label for="email." class="form-label">email</label>
        <input type="email" class="form-control" id="email1" />
        <span class="error" id="email-error">please enter email</span>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">age</label>
        <input type="number" class="form-control" id="num" />
        <span class="error" id="age-error">please enter age</span>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
